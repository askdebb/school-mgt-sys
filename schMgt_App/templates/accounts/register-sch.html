{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="card container mx-auto mt-5 mb-4 formBody bg-secondary-gradient">
        <div class="card-body">
          <h3 class="card-title text-center mt-3">School Registration Form</h3>
          <p class="card-text">

            <form class="row g-3 my-5" action="#" method="POST">
                <div class="mb-3 row">
                    <label for="school-name" class="col-sm-3 col-form-label">School Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="school-name" name="school-name" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="municipal" class="col-sm-3 col-form-label">Municipal</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="municipal" name="municipal" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="date-establised" class="col-sm-3 col-form-label">Date Established</label>
                    <div class="col-sm-9">
                      <input type="date" class="form-control" id="date-establised" name="date-establised" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="type-of-establishment" class="col-sm-3 col-form-label">Type</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="type-of-establishment" name="type-of-establishment" required>
                      <div id="passwordHelpBlock" class="form-text">
                        Type: Public School / Private School
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="emis-code" class="col-sm-3 col-form-label">Emis Code</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" id="emis-code" name="emis-code" required>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="school-number" class="col-sm-3 col-form-label">School number</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" id="school-number" name="school-number" required>
                    </div>
                  </div>


                  <div class="mb-3 row">
                    <label for="headteacher-name" class="col-sm-3 col-form-label">Headteacher's name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="headteacher-name" name="headteacher-name" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="school-email" class="col-sm-3 col-form-label">School Email</label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="school-email" name="school-email" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="school-contact" class="col-sm-3 col-form-label">School Mobile No.</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" id="school-contact" name="school-contact" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="school-digital-address" class="col-sm-3 col-form-label">Digital address</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="school-digital-address" name="school-digital-address" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="location" class="col-sm-3 col-form-label">Location</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                  </div>
                  
                <div class="row text-center px-3 mt-3">
                  <button type="submit" class="btn btn-primary d-inline-block mx-auto col-6">Submit</button>
                </div>
              </form>
        </div>
      </div>

{% endblock content %}
